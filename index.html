<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
<div class="container my-5">
    <div class="row">
        
        <div class="col-md-4 my-4">
            <div class="item">
                <img src="imgs/01.jpg" alt="" >
                <div class="item-caption ">
                    <h2>Mostafa</h2>
                    <p>Responsive</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 my-4">
            <div class="item">
                <img src="imgs/02.jpeg" alt="" >
                <div class="item-caption ">
                    <h2>EARL Drsh</h2>
                    <p>Web</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 my-4">
            <div class="item">
                <img src="imgs/03.jpeg" alt="" >
                <div class="item-caption ">
                    <h2>Ahmed</h2>
                    <p>Page</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 my-4">
            <div class="item">
                <img src="imgs/04.jpeg" alt="" >
                <div class="item-caption ">
                    <h2>click photo</h2>
                    <p>to show slider .</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 my-4">
            <div class="item">
                <img src="imgs/05.jpg" alt="" >
                <div class="item-caption ">
                    <h3>indicator </h3>
                    <p>press Arrow or click to navigate .</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 my-4">
            <div class="item ">
                <img src="imgs/06.jpg" alt="" >
                <div class="item-caption ">
                    <h2>close</h2>
                    <p>press Esc or click outside photo.</p>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="lighteBox" class="d-none ">
    <div id="lighteBox-img" class="">
        <i class="fas fa-arrow-alt-circle-left mx-2 bg-white"  id="prev"></i>
        <i class="fas fa-times bg-white" id="close"></i>
        <i class="fas fa-arrow-alt-circle-right mx-2 bg-white" id="next"></i>
    </div>
</div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    </body>
    </html>
